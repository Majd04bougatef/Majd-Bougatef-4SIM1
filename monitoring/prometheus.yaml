# -------------------
# ConfigMap Prometheus
# -------------------
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: devops
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: 'spring-boot'
        # application uses context-path '/student' so actuator is exposed at /student/actuator
        metrics_path: '/student/actuator/prometheus'
        static_configs:
          - targets: ['spring-service:8080']
        # Basic auth to access actuator (temporary - consider using a Secret)
        basic_auth:
          username: 'user'
          password: '78bbaa57-974b-44ba-8b08-8c2867642393'

---
# -------------------
# Deployment Prometheus
# -------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: devops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:latest
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: config-volume
              mountPath: /etc/prometheus/
      volumes:
        - name: config-volume
          configMap:
            name: prometheus-config

---
# -------------------
# Service Prometheus
# -------------------
apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
  namespace: devops
spec:
  selector:
    app: prometheus
  ports:
    - port: 9090
      targetPort: 9090
  type: NodePort
