# ============================
# 1. Persistent Volumes (PV)
# ============================
apiVersion: v1
kind: PersistentVolume
metadata:
  name: prometheus-pv
  namespace: devops
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /data/prometheus
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: grafana-pv
  namespace: devops
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /data/grafana

# ============================
# 2. Persistent Volume Claims (PVC)
# ============================
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prometheus-pvc
  namespace: devops
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-pvc
  namespace: devops
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

# ============================
# 3. ConfigMap for Prometheus
# ============================
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: devops
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s

    scrape_configs:
      - job_name: 'spring-boot-app'
        metrics_path: '/student/actuator/prometheus'
        static_configs:
          - targets: ['student-management-service:8089']

# ============================
# 4.Deployment
# ============================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: monitoring-deployment
  namespace: devops
  labels:
    app: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monitoring
  template:
    metadata:
      labels:
        app: monitoring
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:v2.54.0
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus"
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: prometheus-config-volume
              mountPath: /etc/prometheus/
            - name: prometheus-data
              mountPath: /prometheus

        - name: grafana
          image: grafana/grafana:11.0.0
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: grafana-data
              mountPath: /var/lib/grafana

      volumes:
        - name: prometheus-config-volume
          configMap:
            name: prometheus-config
        - name: prometheus-data
          persistentVolumeClaim:
            claimName: prometheus-pvc
        - name: grafana-data
          persistentVolumeClaim:
            claimName: grafana-pvc

# ============================
# 5. Service exposing both containers
# ============================
---
apiVersion: v1
kind: Service
metadata:
  name: monitoring-service
  namespace: devops
spec:
  selector:
    app: monitoring
  type: NodePort
  ports:
    - name: prometheus
      port: 9090
      targetPort: 9090
      nodePort: 30092
    - name: grafana
      port: 3000
      targetPort: 3000
      nodePort: 30031